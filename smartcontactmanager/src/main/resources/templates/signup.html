<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
			
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-1">
					
					<!-- alert message -->
					
					
					<div class="container text-center">
					
					<img class="" style="width: 50px;" src="" th:src="@{/img/registration.png}" alt=""/>
					
					</div>
					<h1 class="text-center">Register Here!!</h1>
				
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
		
					<!-- name field -->
					
					 <div class="form-group">
   						 <label for="name_field">Your Name</label>
   						 
   						 <input 
   						 name="name"
   						 type="text" 
   						 class="form-control" 
   						 id="name_field" 
   						 placeholder="Enter here"
   						 required
   						 th:value="${user.name}"
   						/>
   						 
   					
  					</div>
  					
  					
  					<!-- email field -->
					
					 <div class="form-group">
   						 <label for="email_field">Your Email</label>
   						 
   						 <input 
   						 name="email"
   						 type="email" 
   						 class="form-control" 
   						 id="email_field" 
   						 placeholder="Enter here"
   						 required
   						 th:value="${user.email}"
   						/>
   						 
   					
  					</div>
  					
  					<!-- password field -->
					
					 <div class="form-group">
   						 <label for="password_field">Your Password</label>
   						 
   						 <input 
   						 name="password"
   						 type="password" 
   						 class="form-control" 
   						 id="password_field" 
   						 placeholder="Enter here"
   						 required
   						/>
   						 
   					
  					</div>
  					
  					<!-- user about field -->
					
					 <div class="form-group">
					 	
					 	<textarea name="about" th:value="${user.about}" placeholder="Enter something yourself " rows="6" class="form-control"></textarea>
					
					 </div>
					 
					 <!-- terms and condition agreement -->
					 
					 <div class= "form-group form-check text-center">
					 	
					 	
					 	<input type="checkbox"
					 	name= "agreement"
					 	class="form-check-input"
					 	id="agreement"
					 	
					 	/>
					 	
					 	<label for="agreement">Accept terms and conditions</label>
					
					 </div>
   					
  					<div class="container text-center">
  					
  					<button type="submit" class="btn bg-primary text-white">
  					Submit
  					</button>
  					
  					<button type="reset" class="btn btn-warning  text-white">
  					Reset
  					</button>
  					
  					</div>
  					
  					
					</form>
				</div>
	   	</div>
		  
    </div> 
    
</div>
	</section>
	
</body>
</html>
